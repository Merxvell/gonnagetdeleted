	key with value "popup.html".
	-->

	<head>
		<title> Getting started Extension's Popup</title>
		<style type="text/css">

		}
		#container{

			display: flex;
			justify-content: space-between;
		}
		</style>
		<!--
		Javascript and HTML must be in seperate files: see our Content Security
		Policy documentation[1] for details and explaination.
		[1]: https://developer.chrome.com/extensions.contentSecurityPolicy
		-->

</head>
